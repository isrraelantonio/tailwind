<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen w-screen flex items-center justify-center">
    <div class="mx-w-md">
        <h2 class="text-lg font-bold text-center mb-4">login</h2>
        <div class="bg-white w-80 h-80 shadow-md runded-me p-4 space-y-4">
            <div>
                <label for="email" class="block text-sm text-gray-800 mb-1">E-mail</label>
                <input type="text" id="email" class="w-full bg-gray-50 border border-gray-300 focus:ring-2 focus:border-blue-500 focus:ring-opacity-50 rounded px-3 py-2 text-sm text-gray-800 placeholder-gray-300 focus:outline-none ">
            </div>
            <div>
                <label for="password" class="block text-sm text-gray-800 mb-1">senha</label>
                <input type="text" id="senha" class=" w-full bg-gray-50 border border-gray-300 focus:ring-2 focus:border-blue-500 focus:ring-opacity-50 rounded px-3 py-2 text-sm text-gray-800 placeholder-gray-300 focus:outline-none ">
            </div>
            <div>
                <a href="https://www.com" class="text-sm text-gray-800">Esqueci minha senha</a>
            </div>
            <div>
                <button  class="text-base bg-blue-500  hover:bg-blue-600 w-full p-2 rounded text-white shadow">Entrar</button>
            </div>
        </div>
    </div>
</body>
</html>
